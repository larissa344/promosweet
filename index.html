<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Promoção de Natal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 50px; /* Espaço acima do botão */
        }

        h1 {
            font-size: 36px;
            color: #c62828;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        a {
            font-size: 20px;
            color: white;
            background-color: #c62828;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s;
            display: inline-block;
        }

        a:hover {
            background-color: #b71c1c;
        }

        .cta-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #c62828;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Promoção de Natal</h1>
    <p>Clique no botão abaixo para acessar as ofertas de panetones, bolos de natal e muito mais!</p>
</div>

<!-- Botão Fixo Bonito na Parte Inferior -->
<a href="promoção/promoção.html" class="cta-button">Ir para Promoção</a>

</body>
</html>
