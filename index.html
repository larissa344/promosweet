<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Promoção de Natal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Sevillana&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-image: url('https://img.freepik.com/fotos-premium/fundo-vermelho-de-natal-com-neve-caindo-e-flocos-de-neve_270100-2400.jpg?w=900'); /* Imagem de fundo de Natal */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 50px; /* Espaço acima do botão */
            max-width: 90%; /* Limita a largura em telas pequenas */
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Sevillana', cursive; /* Fonte personalizada */
            font-size: 48px;
            color: #c62828;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 36px;
            color: #c62828;
            margin-bottom: 20px;
        }

        .outlet {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        .brands {
            font-size: 20px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            font-size: 20px;
            color: white;
            background-color: #DAA520; /* Cor dourada do botão */
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s;
            display: inline-block;
        }

        a:hover {
            background-color: #C0951C; /* Dourado mais escuro no hover */
        }

        .cta-button {
            position: fixed;
            bottom: 20px; /* Mantém o botão fixo na parte inferior */
            left: 50%;
            transform: translateX(-50%);
            background-color: #DAA520; /* Cor dourada */
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background-color: #C0951C; /* Dourado mais escuro no hover */
        }

        .contact-info {
            position: absolute;
            top: 20px; /* Move o contato para o topo */
            right: 20px;
            font-size: 20px;
            color: #333;
            background-color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info a {
            color: #c62828;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Estilos específicos para telas menores */
        @media (max-width: 768px) {
            .cta-button {
                font-size: 16px;
                padding: 12px 20px;
            }

            .contact-info {
                font-size: 16px;
                right: 10px;
                top: 10px;
            }

            h1 {
                font-size: 36px; /* Reduz o tamanho do título */
            }

            h2 {
                font-size: 28px; /* Reduz o tamanho do subtítulo */
            }

            .outlet {
                font-size: 20px;
            }

            .brands {
                font-size: 18px;
            }
        }

        /* Estilos específicos para telas muito pequenas (celulares pequenos) */
        @media (max-width: 480px) {
            .cta-button {
                font-size: 14px;
                padding: 10px 15px;
            }

            .contact-info {
                font-size: 14px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }

            .outlet {
                font-size: 18px;
            }

            .brands {
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Informações de Contato no topo -->
<div class="contact-info">
    Entre em contato: <a href="tel:11963387123">11 96338-7123</a>
</div>

<div class="container">
    <h1>Promo Sweet</h1>
    <h2>Promoção de Natal</h2>

    <div class="outlet">Outlet</div>
    <div class="brands">
        <span>Marilan</span>
        <span>Casa Suiça</span>
    </div>
</div>

<!-- Botão Fixo na Parte Inferior -->
<a href="promoção/promoção.html" class="cta-button">Ir para Promoção</a>

</body>
</html>
