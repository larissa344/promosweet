<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Promoção de Natal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Sevillana&display=swap" rel="stylesheet">
<style>
    /* Outros estilos permanecem os mesmos */

    .cta-button {
        position: fixed;
        bottom: 70px; /* Aumenta a distância do botão em relação ao rodapé */
        left: 50%;
        transform: translateX(-50%);
        background-color: #DAA520;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .cta-button:hover {
        background-color: #C0951C;
    }

    .contact-info {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 20px;
        color: #333;
        background-color: #ffffff;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-info a {
        color: #c62828;
        text-decoration: none;
    }

    .contact-info a:hover {
        text-decoration: underline;
    }

    /* Estilos específicos para telas menores */
    @media (max-width: 768px) {
        .cta-button {
            font-size: 18px;
            padding: 10px 20px;
            bottom: 90px; /* Aumenta a distância entre o botão e as informações de contato */
        }

        .contact-info {
            font-size: 16px;
            padding: 8px 12px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Promo Sweet</h1>
    <h2>Promoção de Natal</h2>

    <div class="outlet">Outlet</div>
    <div class="brands">
        <span>Marilan</span>
        <span>Casa Suiça</span>
    </div>
</div>

<!-- Botão Fixo Bonito na Parte Inferior -->
<a href="promoção/promoção.html" class="cta-button">Ir para Promoção</a>

<!-- Informações de Contato na Parte Inferior Direita -->
<div class="contact-info">
    Entre em contato: <a href="tel:11963387123">11 96338-7123</a>
</div>

</body>
</html>
